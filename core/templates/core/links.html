{% extends 'base.html' %}

{% block container %}
    <div class="row justify-content-center mt-5">
        <div class="col-sm-8 col-md-6">
            <ul>
                {% for url in urls %}
                    <li>
                        <a href="{{ url.link }}">
                            {{ url.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
